service: ts-service

provider:
  name: aws
  profile: serverless-admin
  region: ${self:custom.config.region}
  runtime: python3.6
  stage: ${self:custom.config.stage}
  versionFunctions: false

  iamRoleStatements:
    ${self:custom.config.iam.role-statement}

package:
  exclude:
    - '*/**'
  include:
    - modules/clip/run.py
    - modules/media__postprocess/run.py
    - modules/montage/run.py
    - modules/stream__analyze/run.py
    - modules/stream_segment__download/run.py

plugins:
  - serverless-python-requirements

custom:
  config: ${file(../ts_shared/ts_config/ts_config/ts_config.yml)}
  pythonRequirements:
    dockerizePip: non-linux
    dockerSsh: true

functions:
  - ${file(./config/services.yml)}
