service: ts-services-light

provider:
  name: aws
  profile: serverless-admin
  region: ${self:custom.config.region}
  runtime: python3.7
  stage: ${self:custom.config.stage}
  versionFunctions: false
  environment:
    TS_ENV: ${self:custom.config.stage}

  vpc:
    securityGroupIds:
      "Fn::ImportValue": 'DefaultSecurityGroup'
    subnetIds:
      - "Fn::ImportValue": 'SubnetLambdaA'
      - "Fn::ImportValue": 'SubnetLambdaB'
      - "Fn::ImportValue": 'SubnetLambdaC'
  iamRoleStatements:
    ${self:custom.config.iam.role-statement}

package:
  exclude:
    - '*/**'
  include:
    - modules/**/run.py

plugins:
  - serverless-python-requirements

custom:
  config: ${file(../ts_shared/ts_config/ts_config/ts_config_${opt:stage, 'dev'}.yml)}
  pythonRequirements:
    dockerizePip: non-linux
    dockerSsh: true
    slim: true

functions:
  - ${file(./config/services.yml)}
