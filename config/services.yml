service-clip:
  handler: run.run
  module: modules/clip
  timeout: 30
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - ClipQueue
            - Arn
        batchSize: 1
  package:
    include:
      - modules/clip/run.py
      - modules/clip/helpers.py
      - libs/ffprobe

service-montage:
  handler: run.run
  module: modules/montage
  timeout: 30
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - MontageQueue
            - Arn
        batchSize: 1
  package:
    include:
      - modules/montage/run.py

service-stream-segment:
  handler: run.run
  module: modules/stream_segment
  memorySize: 1024
  timeout: 180
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - StreamSegmentQueue
            - Arn
        batchSize: 1
  package:
    include:
      - modules/stream_segment/run.py
      - libs/ffmpeg
      - libs/ffprobe

